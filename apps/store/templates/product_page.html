{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element my-box">
			<div>
				<a class="btn btn-outline-dark" href="#"> Go to Store</a>
				<a class="btn btn-outline-dark" href="#"> Add new Product</a>
			</div>

			<div class="search3 homepage2">
				<form method="get" action="/search" role="search" class="search-form  has-categories-select">
					<input name="q" class="search-input" type="text" value="" placeholder="Search..."
						autocomplete="off">
					<input type="hidden" name="post_type" value="product">
					<button type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" height="136pt" version="1.1"
							viewBox="-1 0 136 136.21852" width="136pt">
							<g id="surface1">
								<path
								d="M 93.148438 80.832031 C 109.5 57.742188 104.03125 25.769531 80.941406 9.421875 C 57.851562 -6.925781 25.878906 -1.460938 9.53125 21.632812 C -6.816406 44.722656 -1.351562 76.691406 21.742188 93.039062 C 38.222656 104.707031 60.011719 105.605469 77.394531 95.339844 L 115.164062 132.882812 C 119.242188 137.175781 126.027344 137.347656 130.320312 133.269531 C 134.613281 129.195312 134.785156 122.410156 130.710938 118.117188 C 130.582031 117.980469 130.457031 117.855469 130.320312 117.726562 Z M 51.308594 84.332031 C 33.0625 84.335938 18.269531 69.554688 18.257812 51.308594 C 18.253906 33.0625 33.035156 18.269531 51.285156 18.261719 C 69.507812 18.253906 84.292969 33.011719 84.328125 51.234375 C 84.359375 69.484375 69.585938 84.300781 51.332031 84.332031 C 51.324219 84.332031 51.320312 84.332031 51.308594 84.332031 Z M 51.308594 84.332031 "
								style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;" />
							</g>
						</svg>
					</button>
				</form>
			</div>
		</div>
		<br>
		<h1>Your products</h1>
		<div class="box-element my-box2">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Item</strong></div>
				<div style="flex:1"><strong>Price</strong></div>
				<div style="flex:1"><strong>Quantity</strong></div>
				<div style="flex:1"><strong>Collection</strong></div>
				<div style="flex:1"><strong></strong></div>
			</div>
			{% for item in products %}
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{{item.main_image.url }}"></div>
				<div style="flex:2">
					<p>{{item.title}}</p>
				</div>
				<div style="flex:1">
					<p>${{item.price|floatformat:2}}</p>
				</div>
				<div style="flex:1">
					<p class="quantity">{{item.quantity}}</p>
				</div>
				<div style="flex:1">
					<p class="quantity">{{item.category}}</p>
				</div>
				<div style="flex:1">
					<a class="btn btn-outline-secondary add-btn update-cart">Delete</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}

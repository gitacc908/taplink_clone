{% extends 'main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="#"> Go to Store</a>
                <a  class="btn btn-outline-dark" href="#"> Add new Product</a>
				<br>
				<br>
			</div>

			<br>
            <h1>Created products</h1>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Collection</strong></div>
				</div>
				{% for item in products %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{item.main_image.url }}"></div>
					<div style="flex:2"><p>{{item.title}}</p></div>
					<div style="flex:1"><p>${{item.price|floatformat:2}}</p></div>
					<div style="flex:1">
						<p class="quantity">{{item.quantity}}</p>
						<!-- <div class="quantity">
							<img data-product="{{item.product.id}}" data-action="add" class="chg-quantity update-cart" src="{% static  'images/arrow-up.png' %}">
					
							<img data-product="{{item.product.id}}" data-action="remove" class="chg-quantity update-cart" src="{% static  'images/arrow-down.png' %}">
						</div> -->
					</div>
                    <div style="flex:1">    <p class="quantity">{{item.category}}</p>
                        <a class="btn btn-outline-secondary add-btn update-cart">Delete</a></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}

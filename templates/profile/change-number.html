{% extends 'base.html' %}
{% load static %}

{% block title_page %}{% endblock %}

{% block style-libs %}{% endblock %}

{% block style %}{% endblock %}

{% block content %}

    <div class="box__wrap">
        <div class="form__box">
            <form method="post">
                {% csrf_token %}
                <div class="form__box-head">
                    <h2 class="form__title">
                        Введите новый номер
                    </h2>
                </div>
                <label class="form__input-wrap">
                    <input id="phone_id" name="phone" type="text" class="form__input form__input-tel" required>
                </label>
                <button id="button_to_server" class="form__btn" type="submit">
                    Сохранить изменения
                </button>
            </form>
        </div>
    </div>

    <div class="success__notification">
        Номер успешно изменен
    </div>

{% endblock %}

{% block scripts %}
<script>
    $("#button_to_server").click(
        function(){
        let phone = $(".iti__selected-dial-code").text() + $("#phone_id").val();
        $("#phone_id").val(phone.replace(/ /g,'')); 
    });
</script>
{% endblock %}
